<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO</title>
</head>
<body>
    <div class="gridWrapper">
        <header>
            <button id="showDialog"> Show the form</button>
        </header>
        <div class="projects">
            <div class="newproject">
                <h1> Add a new project!</h1>
                <form action="post" id="projectForm">
                        <label for="newProj">
                            Project Name
                        </label>
                        <input type="text" name="newProj" id="newProj"><span><button id="projectButton"> Submit</button></span>
                </form>
            </div>
            <div class="projectHolder">

            </div>
        </div>
        <dialog class="makeToDo">
            <form action="post">
    
                <label for="title">
                    <p>Title</p>
                </label>
                <input type="text" name="title" id="title">
    
                <label for="description">
                    <p>Description</p>
                </label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <label for="dueDate">
                    <p>Due date</p>
                </label>
                <input type="date" name="dueDate" id="dueDate">
    
                <label for="priority">
                    <p>Priority</p>
                 <label for="lowPrio"> Low</label>
                 <input type="radio" name="priority" id="lowPrio" value="low">
                 <label for="medPrio"> Med</label>
                 <input type="radio" name="priority" id="medPrio" value="med">
                 <label for="hiPrio">High</label>   
                 <input type="radio" name="priority" id="hiPrio" value="hi">
                 </label>
                <div>
                    <button id="cancel"> Cancel</button>
                    <button id="submit">Submit</button>
                </div>
            </form>
        </dialog>
        <div id="border">
    
        </div>
    </div>
</body>
<script src="bundle.js"></script>
</html>
